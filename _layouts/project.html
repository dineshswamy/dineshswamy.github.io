<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
      
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/main.css" />

    </head>
    <body>

        <div class="container">
            <div class="row">
             <div class="col-sm-3">
              

             </div>

              <div class="col-sm-6">
                <div class="page-header">
                  <h1>{{ page.project-subject }}</h1>
                </div>
                
                {% for details in page.project-details %}    
                <div class ="q-a-block well">
                  <h3>{{ details[0] }}</h3>
                  <p>
                    {{ details[1] }}
                  </p>
                </div>
                {% endfor %}
              </div>
              <div class="col-sm-3" id="thumbnails">
                {% for image_src in page.screenshots%}
                  <a href="{{ image_src }}" class="img_rotate_left" >
                    <img src = "../images/jump_or_die.png" />
                  </a>
                {% endfor %}
              </div>
          </div>
        </div>
        <script type="text/javascript" src="../js/yoxview-init.js"></script>
        <script type="text/javascript">
            $(document).ready(function()
              {
                  $("#thumbnails").yoxview();                 
              });
        </script>
    </body>
</html>
